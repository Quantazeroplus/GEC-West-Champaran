name: Secure & Obfuscate Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Inject Secret URL
        run: |
          # We now target script.js because that is where your URL placeholder lives
          sed -i 's|PROD_URL_PLACEHOLDER|${{ secrets.GOOGLE_SCRIPT_URL }}|g' script.js

      - name: Obfuscate & Build
        run: |
          mkdir -p dist
          # 1. Scramble the script.js and put it in the dist folder
          javascript-obfuscator script.js --output dist/script.js --compact true --self-defending true --string-array true --string-array-encoding 'base64' --string-array-threshold 1
          
          # 2. Copy the index.html to the dist folder (HTML usually doesn't need obfuscation)
          cp index.html dist/index.html
          
          # 3. Copy your other assets
          [ -d "image" ] && cp -r image dist/ || echo "No image folder"
          [ -f "manifest.json" ] && cp manifest.json dist/ || echo "No manifest"
          [ -f "sw.js" ] && cp sw.js dist/ || echo "No sw.js"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages