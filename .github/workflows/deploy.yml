name: Secure & Obfuscate Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Fixes the 403 Permission Denied error
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Inject Secret URL
        run: |
          # Swap placeholder for the real secret URL from your vault
          sed -i "s|PROD_URL_PLACEHOLDER|${{ secrets.GOOGLE_SCRIPT_URL }}|g" index.html

      - name: Obfuscate & Build
        run: |
          mkdir -p dist
          # ONLY obfuscate index.html since all your JS is inside it
          javascript-obfuscator index.html --output dist/index.html --compact true --self-defending true --string-array true --string-array-encoding 'base64' --string-array-threshold 1
          
          # Copy images and manifest to the production folder
          if [ -d "image" ]; then cp -r image dist/; fi
          if [ -f "manifest.json" ]; then cp manifest.json dist/; fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Deploy the scrambled version from the dist folder
          branch: gh-pages