name: Secure & Obfuscate Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      - name: Inject Secret URL
        run: |
          # 1. Put the real URL into your script.js placeholder
          sed -i 's|PROD_URL_PLACEHOLDER|${{ secrets.GOOGLE_SCRIPT_URL }}|g' script.js

      - name: Obfuscate & Build
        run: |
          # Create the final distribution folder
          mkdir -p dist
          
          # 2. Obfuscate ONLY script.js (keeps logic/URL safe)
          javascript-obfuscator script.js --output dist/script.js --compact true --self-defending true --string-array true --string-array-encoding 'base64' --string-array-threshold 1
          
          # 3. Copy index.html and style.css EXACTLY as they are (Restores your design)
          cp index.html dist/index.html
          cp style.css dist/style.css
          
          # 4. Copy images and other files
          [ -d "image" ] && cp -r image dist/ || echo "No image folder"
          [ -f "manifest.json" ] && cp manifest.json dist/ || echo "No manifest"
          [ -f "sw.js" ] && cp sw.js dist/ || echo "No sw.js"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages